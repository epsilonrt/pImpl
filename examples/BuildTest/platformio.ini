; platform = raspberrypi
; framework = arduino
; board = pico

[env:ststm32]
platform = ststm32
framework = arduino
board = genericSTM32F401CC

[env:teensy]
platform = teensy
framework = arduino
board = teensy41

[env:titiva]
platform = titiva
framework = arduino
board = lptm4c1294ncpdt
