name: Arduino Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install PlatformIO Core
      run: pip install --upgrade platformio
    - name: Build PimplUserPlatformIOArduino using PlatformIO
      run: pio run -d examples/PimplUserPlatformIOArduino -e atmelsam -e espressif32 -e espressif8266 -e heltec-cubecell -e intel_arc32 -e nordicnrf52 -e ststm32 -e teensy -e titiva
    - name: Build PimplSingletonPlatformIOArduino using PlatformIO
      # -e heltec-cubecell failed
      run: pio run -d examples/PimplSingletonPlatformIOArduino -e atmelsam -e espressif32 -e espressif8266 -e heltec-cubecell failed -e intel_arc32 -e nordicnrf52 -e ststm32 -e teensy -e titiva
